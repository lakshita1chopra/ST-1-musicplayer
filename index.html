<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <nav></nav>

        </div>

        <div class="left">

            <div class="top-left">
                <ul>
                    <a href="index.html"style="text-decoration:none;color:#A7A7A7">
                        <li>
                        <i class="fa-solid fa-house"></i>
                            Home
                        </li>
                    </a>
                        <li><i class="ri-search-line"></i>
                            Search
                        </li>
                        <a href="linkdownload.html" style="text-decoration: none;color: #A7A7A7;"><li >
                        <i class="fa-solid fa-download"> </i>
                            Download
                        </li>
                        </a>
                </ul>
            </div>

            <div class="bottom-left">

                <div class="library">
                    <div class="lib-left">
                        <i class="fa-solid fa-bars"></i>
                        Your Library
                    </div>
                    <div class="lib-right">
                            <i class="ri-add-line"></i>
                            <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                
                <div class="playlist-list">
                    
                    <div class="playlist-div">
                        <div class="playlist-div-left">
                            <i class="ri-heart-fill"></i>
                        </div>
                        <div class="playlist-div-right">
                            <div class="up">Liked Songs</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-nav">
                <div class="right-nav-left">
                    <div class="right-nav-left-div"><i class="ri-arrow-drop-left-line"></i></div>
                    <div class="right-nav-left-div"><i class="ri-arrow-drop-right-line"></i></div>
                </div>
                <div class="right-nav-right">
                    <a href="subscription.html"style="text-decoration:none; color: black;">
                    <div class="upgrade">
                            <i class="fa-solid fa-star"></i>
                        <b>Premium</b>
                    </div>
                </a>
                <a href="signin.html"style="text-decoration:none;">
                    <div class="user"><i class="ri-user-line"></i></div>
                </a>
                </div>
            </div>

            <div class="banner">
                <b>Lyrics</b>
                <div class="lyrics">

                </div>
            </div>
            <div class="banner-2">
                <p>Good afternoon</p>

            </div>
        </div>


        <div class="bottom-bar">

            <div class="curr-song">
                <div class="curr-song-pic">

                </div>
                <div class="curr-song-details">
                    <div class="curr-song-name">Wakh Ho Jana Wakh Ho Jana</div>
                </div>
                
            </div>

            <div class="play-div">

                <div class="controls">
                    <i class="ri-shuffle-line"></i>
                    <i class="ri-skip-left-fill"></i>
                    <i class="ri-play-circle-fill play-btn"></i>
                    <i class="ri-skip-right-fill"></i>
                    <i class="ri-loop-left-line"></i>
                </div>
                
                <div class="play-bar">
                    <input type="range">
                </div> 
            
            </div>

            <div class="volume">
                <i class="ri-volume-up-line"></i>
                <input type="range" name="" id="volume">
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>
</html>
